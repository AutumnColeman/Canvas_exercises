<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Exercises</title>
  </head>
  <body>
    <canvas id="the-canvas" width="500" height="500"></canvas>
    <script type="text/javascript">
    var canvas = document.getElementById('the-canvas');
    var ctx = canvas.getContext('2d');

    ctx.fillStyle = 'red';
    ctx.fillRect(50, 50, 100, 200);
    ctx.fillStyle = 'yellow';
    ctx.fillRect(150, 50, 100, 200);
    ctx.fillStyle = 'orange';
    ctx.fillRect(170, 50, 50, 100);

    ctx.beginPath();
    ctx.fillStyle = 'blue';
    ctx.ellipse(100, 100, 50, 50, 0, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = 'purple';
    ctx.ellipse(200, 200, 50, 50, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle = 'pink';
    ctx.ellipse(200, 200, 20, 20, 0, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.ellipse(300, 200, 50, 50, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle = 'white';
    ctx.ellipse(300, 200, 40, 40, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.ellipse(300, 200, 30, 30, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle = 'white';
    ctx.ellipse(300, 200, 20, 20, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.ellipse(300, 200, 10, 10, 0, 0, Math.PI * 2);
    ctx.fill();
    </script>


  </body>
</html>
